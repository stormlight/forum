{% extends 'base.html' %}

{% block content %}
<h1>Create Group</h1>
<div>
  <form id="signup-form" role="form" method="POST">
    {{ form.csrf_token }}

    {{ f.text_input(form.name, form.errors.name) }}
    {{ f.text_input(form.description, form.errors.description) }}

    {{ f.submit('Create') }}
  </form>
</div>
{% endblock %}
