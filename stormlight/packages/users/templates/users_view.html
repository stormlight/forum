{% extends 'base.html' %}

{% block content %}
<h1>Viewing user {{ user.username }}</h1>

<div>
  <dl class="dl-horizontal">
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email Address</dt>
    <dd>{{ user.email }}</dd>
    <dt>Group</dt>
    <dd>{{ user.group.name }}</dd>
  </dl>
</div>
{% endblock %}
